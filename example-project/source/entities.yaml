entities:
  - id: user
    name: ユーザー
    description: システムを利用するユーザー
    fields:
      - name: id
        type: string
        pk: true
      - name: email
        type: string
      - name: name
        type: string
      - name: created_at
        type: datetime

  - id: order
    name: 注文
    description: ユーザーが行った注文
    fields:
      - name: id
        type: string
        pk: true
      - name: user_id
        type: string
        fk: user
      - name: total_amount
        type: number
      - name: status
        type: string
      - name: ordered_at
        type: datetime

  - id: product
    name: 商品
    description: 販売する商品
    fields:
      - name: id
        type: string
        pk: true
      - name: name
        type: string
      - name: price
        type: number
      - name: stock
        type: number
